<!DOCTYPE html>
<html lang="en"
x-data="{toggle: false, label: false}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://kit.fontawesome.com/62acec9a23.js" crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
    <title>23MSG | Media Sevices Group</title>
</head>
<body class="font-hummerBold tracking-widest lg:overflow-x-hidden"
:class="toggle == false ? 'bg-Darkblue text-white' : 'bg-white text-Darkblue'">
    <section class="">
        <nav class="flex justify-between p-10 overflow-hidden">
            <div class="flex items-center gap-2">
                <!-- <h4 class="font-bold text-2xl">23 |</h4>
                <span class="text-xl">Media Services Group</span> -->
                <img :class="toggle == true ? 'hidden' : 'hidden lg:block lg:max-w-xs'"
                 class="" src="/assets/23MediaServicesGrouplogo.png" alt="">
                <img :class="toggle == false ? 'hidden' : 'lg:block lg:max-w-xs'"
                class="" src="/assets/23MediaServicesGrouplogo_dark.png" alt="">
                <img :class="toggle == true ? 'hidden' : 'max-w-[97px]'"
                 class="max-w-[97px] lg:hidden" src="/assets/23MSGlogo.png" alt="">
                 <img :class="toggle == false ? 'hidden' : 'max-w-[97px]'"
                 class="max-w-[97px] lg:hidden" src="/assets/23MSGlogo_dark.png" alt="">
            </div>
            <ul class="hidden lg:flex lg:items-center lg:gap-20 text-lg">
                <li>
                    <a :class="toggle == false ? 'active:border active:border-Lightblue py-2 px-6 rounded-full' : 'active:bg-Lightblue active:text-white py-2 px-6 rounded-full'"
                    href="index.html">About 23MSG</a>
                </li>
                <li>
                    <a :class="toggle == false ? 'active:border active:border-Lightblue py-2 px-6 rounded-full' : 'active:bg-Lightblue active:text-white py-2 px-6 rounded-full'"
                    href="portfolio.html">Portfolio</a>
                </li>   
                <li class="">
                    <a :class="toggle == false ? 'active:border active:border-Lightblue py-2 px-6 rounded-full' : 'active:bg-Lightblue active:text-white py-2 px-6 rounded-full'" 
                    href="contact.html">Contact</a>
                </li>
                <li>
                    <a :class="toggle == false ? 'active:border active:border-Lightblue py-2 px-6 rounded-full' : 'active:bg-Lightblue active:text-white py-2 px-6 rounded-full'"
                    href="blog.html">Blog</a>
                </li>
                <label for="toggle" class="inline-flex relative items-center mr-5 cursor-pointer">
                    <input type="checkbox" value="" id="toggle" class="sr-only peer" checked>
                    <div :class="toggle == true ? 'bg-Lightblue' : 'bg-transparent'"
                     class="w-12 h-7 border border-Lightblue rounded-full peer dark:peer-focus:ring-dark-800 peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-1 after:left-[3px] after:bg-white after:border-white after:border after:rounded-full after:h-5 after:w-5 after:transition-all" x-on:click="toggle = !toggle"></div>
                </label>
            </ul>
            <div class="flex flex-col w-10 cursor-pointer relative lg:hidden">
                <hr class="border-2 border-solid border-white mt-2">
                <hr class="border-2 border-solid border-white mt-2">
                <hr class="border-2 border-solid border-white mt-2">
            </div>
        </nav>
    </section>
    <main class="px-7 lg:px-40 flex justify-between flex-col my-20">
        <div class="flex flex-col lg:flex-row justify-around">
            <div class="basis-1/3 flex flex-col">
                <h1 class="text-5xl lg:text-8xl font-bold">Let's <span class="text-Lightblue">collaborate!</span></h1>
                <div class="flex gap-10 flex-col items-start lg:flex-row justify-between lg:items-center text-base my-10 lg:my-10">
                    <div class="flex flex-col">
                        <label for="">Call us</label>
                        <span class="font-bold text-xl">+36 20 66 54 709</span>
                    </div>
                    <div class="flex flex-col">
                        <label for="">E-mail us</label>
                        <a class="font-bold text-xl" href="">info@23msg.com</a>
                    </div>
                    <div class="flex flex-col">
                        <label for="">Follow us</label>
                        <div class="flex justify-between">
                            <div :class="toggle == false ? 'bg-white text-Darkblue' : 'bg-Darkblue text-white'"
                             class="flex items-center justify-center rounded-full w-5 h-5">
                                <i class="fa-brands fa-instagram text-sm"></i>
                            </div>
                            <div :class="toggle == false ? 'bg-white text-Darkblue' : 'bg-Darkblue text-white'"
                             class="flex items-center justify-center rounded-full w-5 h-5">
                                <i class="fa-brands fa-facebook-f text-sm"></i>
                            </div>
                            <div :class="toggle == false ? 'bg-white text-Darkblue' : 'bg-Darkblue text-white'"
                             class="flex items-center justify-center rounded-full w-5 h-5">
                                <i class="fa-brands fa-youtube text-sm"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="basis-1/3">
                <form action="" method="POST">
                    <div class="flex flex-col gap-5 text-base">
                        <div>
                            <label :class="label == 'name' ? 'hidden' : ''"
                             class="" for="">Name</label>
                             <label class="text-Darkblue" for="">Name</label>
                            <input :class="toggle == false ? 'border-white text-white' : 'border-Darkblue'"
                             class="bg-transparent w-full border-l-0 border-r-0 border-t-0 border-divideGray border-4 font-bold boder-opacity-[11%] outline-0" type="text" @keydown="label = 'name'">
                        </div>
                        <div>
                            <label :class="label == 'Email' ? 'hidden' : ''"
                             class="" for="">Email</label>
                             <label class="text-Darkblue" for="">Email</label>
                            <input :class="toggle == false ? 'border-white text-white' : 'border-Darkblue'"
                             class="bg-transparent w-full border-l-0 border-r-0 border-t-0 border-divideGray border-4 font-bold boder-opacity-[11%] outline-0" type="text" @keydown="label = 'Email'">
                        </div>
                        <div>
                            <label :class="label == 'Phone Number' ? 'hidden' : ''"
                             class="" for="">Phone Number</label>
                             <label class="text-Darkblue" for="">Phone Number</label>
                            <input :class="toggle == false ? 'border-white text-white' : 'border-Darkblue'"
                             class="bg-transparent w-full border-l-0 border-r-0 border-t-0 border-divideGray border-4 font-bold boder-opacity-[11%] outline-0" type="text" @keydown="label = 'Phone Number'">
                        </div>
                        <div>
                            <label :class="label == 'Message'? 'hidden' : ''"
                             class="" for="">Message</label>
                             <label class="text-Darkblue" for="">Message</label>
                            <input :class="toggle == false ? 'border-white text-white' : 'border-Darkblue'"
                             class="bg-transparent w-full border-l-0 border-r-0 border-t-0 border-divideGray border-4 font-bold boder-opacity-[11%] outline-0" type="text" @keydown="label = 'Message'">
                        </div>
                    </div>
                    <div class="flex items-center justify-center my-16 lg:my-20">
                        <button :class="toggle == true ? 'bg-Lightblue text-white' : ''"
                        class="border border-solid border-blue-600 py-2 px-6 text-xl rounded-full" type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <nav class="pb-20 px-5 lg:px-40 lg:py-20 mb-10 lg:mb-0">
            <div class="flex flex-col items-center pb-10 lg:hidden">
                <h3 class="text-6xl"><span class="font-bold">23</span>MSG</h3>
                <h4 class="text-xl">Media Services Group</h4>
            </div>
            <ul class="flex justify-between items-center lg:gap-10 w-full">
                <div class="basis-1/2 lg:basis-96 flex justify-around items-center gap-4">
                    <li class="text-sm lg:text-lg">
                        <a href="index.html">About 23MSG</a>
                    </li>
                    <li class="text-sm lg:text-lg">
                        <a href="portfolio.html">Portfolio</a>
                    </li>
                </div>
                <li class="lg:flex lg:flex-col lg:items-center lg:w-72 hidden lg:basis-96">
                    <!-- <h3 class="text-6xl"><span class="font-bold">23</span>MSG</h3>
                    <h4 class="text-xl">Media Services Group</h4> -->
                    <img :class="toggle == false ? 'max-w-[144px] block' : 'hidden'"
                    class="max-w-[144px]" src="/assets/23MSGlogo.png" alt="">
                    <img :class="toggle == true ? 'max-w-[144px] block' : 'hidden'"
                    class="max-w-[144px]" src="/assets/23MSGlogo_dark.png" alt="">
                </li>
                <div class="basis-1/2 lg:basis-96 flex justify-around items-center">
                    <li class="text-sm lg:text-lg">
                        <a href="blog.html">Blog</a>
                    </li>
                    <li class="text-sm lg:text-lg">
                        <a href="contact.html">Contact</a>
                    </li>
                </div>
            </ul>
        </nav>
    </footer>
</body>
</html>
